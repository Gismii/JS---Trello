<body>
    <Script>
        const x = 17;
        const y = 21;
        const z = 42;

        let resultadoBoleans = {

            primeiroResultado: (x < y && y < z),
            SegundoResultado: (x !== z || y > z),
            terceiroResultado: (z === y*2),
            quartoResultado: (x + y > z),
            quintoReesultado: (x*x + y*y > z*z)

        }

        console.table(resultadoBoleans)
    </Script>
